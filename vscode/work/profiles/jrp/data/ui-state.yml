  \\\"mcp_dice\\\"\\n      ],\\n      \\\"cwd\\\":
  \\\"path/to/mcp-dice\\\"\\n    }\\n  }\\n}\\n```\\nNote: Adjust the path
  according to your WSL filesystem.\\n\\n## Development and Debugging\\n\\n###
