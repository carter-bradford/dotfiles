  \\\"standard\\\" | \\\"deep\\\",  // Research depth (default:
  \\\"standard\\\")\\n  \\\"maxSources\\\"?: number     // Maximum sources to
  include (default: 10)\\n}\\n```\\n\\nThe deep research tool:\\n- Breaks down
