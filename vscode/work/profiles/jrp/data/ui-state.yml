  l-mcp-server:latest\\\"\\n        ],\\n        \\\"env\\\":
  {},\\n        \\\"disabled\\\": false,\\n        \\\"autoApprove\\\":
  []\\n      }\\n    }\\n  }\\n```\\n\\nNOTE: Your credentials will need to be
