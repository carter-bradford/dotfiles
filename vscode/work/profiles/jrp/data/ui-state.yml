  \\\"https://bindings.mcp.cloudflare.com/sse\\\"]\\n\\t\\t}\\n\\t}\\n}\\n```\\n\
  \\n## Using Cloudflare's MCP servers from the OpenAI Responses API\\n\\nTo use
  one of Cloudflare's MCP servers with [OpenAI's responses
