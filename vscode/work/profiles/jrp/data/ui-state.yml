  /path/to/local/notion-mcp-server
  @notionhq/notion-mcp-server\\n```\\n\\nPublish\\n\\n```\\nnpm publish --access
  public\\n```\\n\",\"isRecommended\":false,\"githubStars\":2413,\"downloadCount\
