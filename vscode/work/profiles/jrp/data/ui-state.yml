  \\\"env\\\": {},\\n        \\\"disabled\\\":
  false,\\n        \\\"autoApprove\\\": []\\n      }\\n    }\\n  }\\n```\\n\\n##
  Security Considerations\\n\\nWhen using this MCP server, you should
