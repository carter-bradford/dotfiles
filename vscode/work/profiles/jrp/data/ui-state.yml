  {\\n      \\\"awslabs.amazon-kendra-index-mcp-server\\\":
  {\\n        \\\"command\\\": \\\"docker\\\",\\n        \\\"args\\\":
  [\\n          \\\"run\\\",\\n          \\\"--rm\\\",\\n          \\\"--intera\
