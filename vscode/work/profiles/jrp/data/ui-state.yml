  [\\\"awslabs.terraform-mcp-server@latest\\\"],\\n      \\\"env\\\":
  {\\n        \\\"FASTMCP_LOG_LEVEL\\\":
  \\\"ERROR\\\"\\n      },\\n      \\\"disabled\\\":
