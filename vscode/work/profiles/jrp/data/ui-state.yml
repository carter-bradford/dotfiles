  \\\"optional-tag-key-to-filter-kbs\\\",\\n        \\\"BEDROCK_KB_RERANKING_EN\
  ABLED\\\": \\\"false\\\"\\n      },\\n      \\\"disabled\\\":
  false,\\n      \\\"autoApprove\\\": []\\n    }\\n  }\\n}\\n```\\n\\nor docker
