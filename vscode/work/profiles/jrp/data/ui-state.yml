  \\\",\\n          \\\"awslabs/aws-diagram-mcp-server:latest\\\"\\n        ],\
  \\n        \\\"env\\\": {},\\n        \\\"disabled\\\":
  false,\\n        \\\"autoApprove\\\": []\\n      }\\n    }\\n  }\\n```\\n\\n##
