  [{\\\"id\\\": 1, \\\"name\\\":
  \\\"John\\\"}]\\n    },\\n    targets=[{\\n        \\\"type\\\":
  \\\"s3\\\",\\n        \\\"config\\\": {\\n            \\\"bucket\\\":
  \\\"my-bucket\\\",\\n            \\\"prefix\\\":
  \\\"data/\\\",\\n            \\\"format\\\":
  \\\"parquet\\\"\\n        }\\n    }]\\n)\\n```\\n\",\"isRecommended\":false,\
