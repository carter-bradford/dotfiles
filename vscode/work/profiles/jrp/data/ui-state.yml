  \\\"npx\\\",\\n    \\\"args\\\":
  [\\n        \\\"-y\\\",\\n        \\\"@upstash/context7-mcp@latest\\\"\\n    ]\
  \\n}\\n```\\n\\nOnce the MCP server is added, you can easily continue using
