  \\\"your-aws-profile\\\",\\n        \\\"AWS_REGION\\\":
  \\\"us-east-1\\\",\\n        \\\"FASTMCP_LOG_LEVEL\\\":
  \\\"ERROR\\\"\\n      },\\n      \\\"disabled\\\":
  false,\\n      \\\"autoApprove\\\": []\\n    }\\n  }\\n}\\n```\\n\\n### Build
  and install docker image locally on the same host of your LLM client\\n\\n1.
