  playwright:\\n\\n```bash\\nnpm install -g chromium playwright && uvx --with
  playwright playwright install --with-deps\\n```\\n5. Add below JSON to your
  relevant code editor with api key \\n6. Restart your code editor\\n   \\n## 🔃
