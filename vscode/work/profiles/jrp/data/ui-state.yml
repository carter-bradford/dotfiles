  {\\n    \\\"awslabs.mysql-mcp-server\\\": {\\n      \\\"command\\\":
  \\\"uvx\\\",\\n      \\\"args\\\":
  [\\n        \\\"awslabs.mysql-mcp-server@latest\\\",\\n        \\\"--resource\
