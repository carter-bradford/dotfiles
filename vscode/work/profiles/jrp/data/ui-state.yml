  \"],\"requiresApiKey\":false,\"readmeContent\":\"# Fetch MCP
  Server\\n\\n![fetch mcp logo](logo.jpg)\\n\\nThis MCP server provides
  functionality to fetch web content in various formats, including HTML, JSON,
