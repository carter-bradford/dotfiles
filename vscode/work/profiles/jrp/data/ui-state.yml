  run your local server (e.g. for Amazon Q Developer CLI MCP,
  `~/.aws/amazonq/mcp.json`)\\n\\n```json\\n{\\n  \\\"mcpServers\\\":
  {\\n    \\\"awslabs.timestream-for-influxdb-mcp-server\\\":
